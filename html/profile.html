<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <meta name="description" content="Skitter">
        <meta name="author" content="Nick Martin, Alex McHugh">
        <link rel="icon" href="bootstrap/favicon.ico">

        <title>Skitter</title>

        <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <link href="bootstrap/extra.css" rel="stylesheet">
    </head>

    <body>
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Skitter</a>
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <li><a href="#">Profile</a></li>
                        <li><a href="#contact">Logout</a></li>
                    </ul>
                    <form class="navbar-form navbar-right">
                        <div class="form-group">
                            <input type="text" placeholder="Search for User" class="form-control">
                        </div>
                        <button type="submit" class="btn btn-success"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
                    </form>
                </div>
            </div>
        </nav>

        <div class="jumbotron">
            <div class="container">
                <div class="row">
                    <div class="col-md-2 col-md-offset-1">
                        <img src="images/sunglasses.svg" class="user-img"/>
                    </div>
                        
                    <div class="col-md-4">
                        <p class="heading">Nick M.</p>
                    </div>
                    <div class="col-md-4 col-md-offset-1">
                        <div class="btn-group-vertical" role="group" aria-label="">
                            <button type="button" class="btn btn-default btn-xs" href="#">
                                <b>Followers: </b>9000                  
                            </button>
                            <button type="button" class="btn btn-default btn-xs" href="#">
                                <b>Following: </b>111        
                            </button>
                            <button type="button" class="btn btn-default btn-xs" href="#">
                                <b>Settings</b> <span class="glyphicon glyphicon-cog" aria-hidden="true"></span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="container">
                <div class="row">
                    <form class="form-inline">
                        <div class="col-md-9">
                            <div class="form-group">
                                <textarea class="form-control new-skit" id="new_skit" rows="3" placeholder="Post a new Skit!"></textarea>
                            </div>
                        </div>
                        <div class="col-md-2 col-md-offset-1">
                            <button type="submit" class="btn btn-default">Post!</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="skits">
            <div class="container">
                
                <div class="col-lg-4 col-md-6">
                    <div class="skit">
                        <div class="row">
                            <div class="col-md-10">
                                <img class="skit-user-img" src="images/sunglasses.svg"/>
                                <p class="skit-user">Nick M.</p>
                            </div>
                            <div class="col-md-2 text-right">
                                <button type="button" class="btn btn-sm btn-default" href="#">
                                    <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                                </button>
                            </div>
                            <div class="col-md-12">
                                <strong>They hate us cuz they aint us!</strong>
                            </div>
                            <div class="col-md-7">
                                <h6>Feb 29, 2017 @ 2:11pm</h6>
                            </div>
                            <div class="col-md-5 text-right">
                                <h6><a href="#">0 Replies</a></h6>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </body>
</html>
